 <head>
  <meta charset="utf-8"/>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">

     <title>
      Coding∞bit ｜ 忘記密碼
     </title>
     <script crossorigin="" src="/Coding-bit/assets/main-8cc1435a.js" type="module">
     </script>
     <script crossorigin="" src="/Coding-bit/assets/user-auth-24526d3b.js" type="module">

     <link href="/Coding-bit/assets/main-9db69f1c.css" rel="stylesheet"/>

 </head>
 <body style="background-color: #c0c4df;">
  <main class="forgot-password-section bg">
   <div class="container">
    <a class="navbar-brand" href="index.html">
     <picture>
      <source media="(max-width: 575.98px)" srcset="/Coding-bit/assets/logo-sm-4c04fedc.svg "/>
      <img alt="logo-image" src="/Coding-bit/assets/logo-da4adea3.svg"/>
     </picture>
    </a>
    <div class="row f-end-center my-9 my-lg-13">
     <div class="col-lg-6">
      <div class="user-auth-card card border-0 rounded-2">
       <div class="card-body px-6 py-10 p-lg-13">
        <h1 class="fs-4 fs-lg-3 text-brand-03">
         忘記密碼
        </h1>
        <p class="mt-6">
         將發送重設密碼的連結至您的電子信箱
        </p>
        <form class="mt-6 mt-lg-8">
         <div class="position-relative">
          <input aria-describedby="emailHelp" class="form-control underline-input" id="addEmail" placeholder="請輸入電子信箱" type="email"/>
          <span class="material-symbols-outlined position-absolute top-0 text-gray-03 ms-1 mt-1">
           mail
          </span>
         </div>
         <button class="btn btn-brand-03 rounded-2 slide-right-hover w-100 f-center mt-6 mt-lg-10" id="sendResetPasswordBtn" type="button">
          發送驗證信
          <span class="material-symbols-outlined icon-fill fs-6 fs-md-5 mt-1 ms-1">
           arrow_forward
          </span>
         </button>
        </form>
        <div class="f-end-center mt-6 mt-lg-8">
         <p class="text-center">
          沒有收到嗎？
         </p>
         <a class="link-brand-03 fw-medium underline-hover ms-1" href="#">
          45秒後再發送一次
         </a>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11">
  </script>
