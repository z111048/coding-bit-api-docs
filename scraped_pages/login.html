<!DOCTYPE html>
<html lang="zh-Hant-TW">
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">
    <link href="/Coding-bit/assets/icon-infinite-7978421b.svg" rel="icon" type="image/x-icon">
     <title>
      Coding∞bit ｜ 會員登入
     </title>
     <script crossorigin="" src="/Coding-bit/assets/main-8cc1435a.js" type="module">
     </script>
     <script crossorigin="" src="/Coding-bit/assets/user-auth-24526d3b.js" type="module">
     </script>
     <link href="/Coding-bit/assets/main-9db69f1c.css" rel="stylesheet"/>
    </link>
   </link>
  </link>
 </head>
 <body style="background-color: #c0c4df;">
  <main class="login-section bg">
   <div class="container">
    <a class="navbar-brand" href="index.html">
     <picture>
      <source media="(max-width: 575.98px)" srcset="/Coding-bit/assets/logo-sm-4c04fedc.svg "/>
      <img alt="logo-image" src="/Coding-bit/assets/logo-da4adea3.svg"/>
     </picture>
    </a>
    <div class="row f-end-center mt-9 mt-lg-12">
     <div class="col-lg-6">
      <div class="user-auth-card card border-0 rounded-2">
       <div class="card-body px-6 py-10 p-lg-13">
        <h1 class="fs-4 fs-lg-3 text-brand-03">
         Coding∞bit 會員登入
        </h1>
        <form class="mt-6 mt-lg-11">
         <div class="position-relative">
          <input aria-describedby="emailHelp" class="form-control underline-input" id="addEmail" placeholder="請輸入電子信箱" type="email"/>
          <span class="material-symbols-outlined position-absolute top-0 text-gray-03 ms-1 mt-1">
           mail
          </span>
         </div>
         <div class="position-relative mt-9">
          <input class="form-control underline-input" id="addPassword" placeholder="請輸入密碼" type="password"/>
          <span class="material-symbols-outlined position-absolute top-0 text-gray-03 ms-1 mt-1">
           lock
          </span>
          <a href="#">
           <span class="material-symbols-outlined position-absolute top-0 end-0 text-gray-03 ms-1 mt-1">
            visibility_off
           </span>
          </a>
         </div>
         <div class="f-between-center mt-9">
          <div class="form-check">
           <input class="form-check-input" id="flexCheckDefault" type="checkbox" value=""/>
           <label class="form-check-label" for="flexCheckDefault">
            記住帳號
           </label>
          </div>
          <a class="link-brand-03 fw-medium underline-hover link-hover" href="forgot-password.html">
           忘記密碼
          </a>
         </div>
         <button class="btn btn-brand-03 rounded-2 slide-right-hover w-100 f-center mt-4 mt-lg-6" id="loginBtn" type="button">
          立即登入
          <span class="material-symbols-outlined icon-fill fs-6 fs-md-5 mt-1 ms-1">
           arrow_forward
          </span>
         </button>
        </form>
        <div class="divider-label d-flex align-items-center mt-6 mt-lg-8">
         <hr/>
         <span>
          OR
         </span>
         <hr/>
        </div>
        <button class="btn btn-brand-02 border-1 rounded-1 w-100 f-center mt-6 mt--lg-8" type="button">
         <img alt="icon-google" class="me-3" src="/Coding-bit/assets/icons-google-f01723e8.svg"/>
         使用 Google 登入
        </button>
        <div class="f-end-center mt-6 mt-lg-8">
         <p class="text-center">
          還不是會員？
         </p>
         <a class="link-brand-03 fw-medium underline-hover ms-1" href="sign-up.html">
          點此註冊
         </a>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11">
  </script>
 </body>
</html>
